<html>
<head>
<title> Calculator </title>
<script>
function sum()
{
var a=document.getElementById('t1').value;
var b=document.getElementById('t2').value;
//alert(parseInt(a)+parseInt(b));
//document.write(parseInt(a)+parseInt(b));
document.getElementById('result').innerHTML=parseInt(a)+parseInt(b);
}
</script>
<style>
#id1
{
background-color:orange;
margin:10px 20px 30px 40px;
}
#id2
{
background-color:green;
margin:50px 40px 40px 60px;
}
</style>

</head>



<body>
<div id="id1">
Hello this is pink
</div>
<div id="id2">
Orange
</div>
Enter the number1 <input type="text" id="t1"> <br> <br><br>
Enter the number2 <input type="text" id="t2"><br><br>
<input type="button" value="Add" Onclick="sum();">
<input type="reset" value="clear">
<div id="result"> </div>
</body>
</html>
