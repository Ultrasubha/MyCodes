<!doctype html>
<html>
<head>
<title>THis is CSS TEXT webpage</title>
<style>
	div.test{
		white-space:wrap;
		word-break:keep-all;
		width:200px;
		height:100px;
		overflow:hidden;
		border:2px solid #000000;
		writing-mode: vertical-lr;
		text-orientation: upright;
	}
	div.test:hover{
		overflow:visible;
	}
</style>
</head>
<body>
<p>The text below shown are in division </p>
<div class="test" style="text-overflow:ellipsis;">this is some text that explain you clipping property of CSS</div>
</body>
</html>
