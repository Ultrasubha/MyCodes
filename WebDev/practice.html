<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Include jQuery Appear library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.appear/0.4.1/jquery.appear.min.js"></script>
    <style>
        /* Optional: Add styling for the video container or other elements on your page */
        #video-container {
            height: 400px; /* Adjust the height as needed */
            overflow: hidden;
        }
    </style>
</head>
<body>

<!-- Add an element to trigger the video play, such as a button or a specific section -->
<div id="trigger-element">
    <!-- Add content here or use a different HTML element as needed -->
    <p>Scroll down to start the video</p>
</div>

<!-- Add a container for the video -->
<div id="video-container">
    <video id="autoplay-video" controls autoplay>
        <!-- Replace 'your_video_url.mp4' with the actual URL of your video -->
        <source src="Napalm.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<script>
    // Function to start the video
    function playVideo() {
        var video = document.getElementById('autoplay-video');
        video.play();
    }

    // Function to pause or stop the video
    function pauseOrStopVideo() {
        var video = document.getElementById('autoplay-video');
        video.pause(); // Use video.pause() to pause the video or video.stop() to stop it completely
    }

    // Initialize the appear plugin on the trigger element
    $('#trigger-element').appear();

    // Handle the 'appear' event
    $('#trigger-element').on('appear', function(event, $all_appeared_elements) {
        // This element is now inside the browser viewport: play the video
        playVideo();
    });

    // Handle the 'disappear' event
    $('#trigger-element').on('disappear', function(event, $all_disappeared_elements) {
        // This element is now outside the browser viewport: pause or stop the video
        pauseOrStopVideo();
    });
</script>

</body>
</html>
