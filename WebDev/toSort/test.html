function quickSort(arr) {
    if (arr.length<=1) return arr;
    const len = arr.length-1
    const pivot = arr[len];
    const left= [];
    const right= [];
    for (let i=0;i<len;i++) arr[i]<pivot? left.push(arr[i]) : right.push(arr[i]);
    return [...quickSort(left),pivot,...quickSort(right)]
}
