<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">
</script>
</head>
<body>
	<div ng-app="app1" ng-controller="test" ng-init="a=10;course='btech';arr=[1,2,3,5];">
	<input type="text" ng-model="myname"/>
	<p ng-bind="myname"> </p> <br>
	<p>{{a}}</p> <br>
	<p>{{x+y}}</p>
	<p>{{arr[2]}}</p> <br>
	<input type="text" name="value" value="{{x}}">
	<input type="text" name="value" value="{{y}}">
	<p ng-repeat="a in arr1"> {{a}}</p> 
	</div>

<script>
	var ap=angular.module('app1',[]);

	ap.controller('test',function($scope){
		$scope.x=20,
		$scope.y=10,
		$scope.arr1=["MCA","BCA","BTECh","Mtech"];
	});
</script>



</body>
</html>
