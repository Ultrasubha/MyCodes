<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title> Friendship Calculator </title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<link rel = "icon" href =  "like.png" type = "image/x-icon"> 
		<link rel="stylesheet" href="friendship.css">
		<script src="friendship.js"></script>
	</head>
	<body>
		<div class="col-sm-4"></div>
		<div class="col-sm-4" id="main">

			<!-- The row for confirmation -->

			<div class="row" id="confirmation"></div>


			<!-- The row for shopping cart -->


			<div class="row">
				<div class="col-sm-1"></div>
				<div class="col-sm-10">
					<label id="headertxt">Friendship Calculator</label>
				</div>
				<div class="col-sm-1"></div>
			</div>

			<hr style="width:50%;margin-left:10">

			<div class="row">
				<div class="col-sm-4" id="name">
					<label>Your Name</label>
				</div>
				<div class="col-sm-4">
					<input class="form-control" ng-model="name1" type="text" name="YourName">
				</div>
				<div class="col-sm-4"></div>
			</div>
			<div class="row">
				<div class="col-sm-4" id="name">
					<label>Your Friend</label>
				</div>
				<div class="col-sm-4">
					<input class="form-control" ng-model="name2"  type="text" name="YourFriend">
				</div>
				<div class="col-sm-4"></div>
			</div>

			<div class="row" style="margin-top: 10px">
				<div class="col-sm-4"></div>
				<div class="col-sm-4">
					<input class="btn btn-success" type="button" value="GetResult" ng-click="getResult();">
				</div>
				<div class="col-sm-4"></div>
			</div>
		<div class="col-sm-4"></div>
