<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 200px 200px 200px;
            grid-template-rows: 200px 200px 200px;
            text-align: center;
            column-gap: 10px;
            row-gap:20px;
        }
        .grid-item {
            border: 2px solid brown;
        }

        .grid-item1 {
            grid-column-start: 1;
            grid-column-end: 5;
        }
        .grid-item1 {
            grid-area: 1/1/2/2;
        }

        .grid-item:nth-child(odd) {
            background-color: gray;
        }

        .grid-item:nth-child(even) {
            background-color: green;
        }
        .main-container {
            border: 2px solid red;
            display: flex;
            height: 400px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            flex-direction: small;
        }

        .main-container div {
            width: 100px;
            padding: 20px;
            text-align: center;
            font-size: small;
        }

        .main-container > div:nth-child(odd) {
            background-color: greenyellow;
        }

        .main-container > div:nth-child(even) {
            background-color: maroon;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid-item grid-item1">A</div>
        <div class="grid-item grid-item2">B</div>
        <div class="grid-item grid-item3">C</div>
        <div class="grid-item grid-item4">D</div>
        <div class="grid-item grid-item5">E</div>
        <div class="grid-item grid-item6">F</div>
        <div class="grid-item grid-item7">G</div>
        <div class="grid-item grid-item8">H</div>
        <div class="grid-item grid-item9">I</div>
    </div>
    <div class="main-container">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
    </div>
</body>
