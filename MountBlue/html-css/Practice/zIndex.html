<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Form Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            /* height: 100vh; */
            background-color: #f0f0f0;
            overflow: auto;
            /* Add this line */
        }

        #overlay {
            display: none;
            /* Set initial display to none */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        #popup {
            display: none;
            /* Set initial display to none */
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            z-index: 2;
        }

        #closeBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- Your main content goes here -->
    sd<br>sd<br>sd<br>sd<br>sd<br>sd<br>sd<br>sd<br>sd<br>sd<br>sd<br>sd<br>sd<br>sd<br>sd<br>sd<br>sd<br>sd<br>sd<br>sd<br>sd<br>sd<br>sd<br>sd<br>sd<br>sd<br>sd<br>sd<br>sd<br>sd<br>sd<br>sd<br>sd<br>sd<br>sd<br>sd<br>sd<br>sd<br>sd<br>sd<br>sd<br>sd<br>sd<br>sd<br>sd<br>sd<br>sd<br>sd<br>sd<br>sd<br>sd<br>sd<br>sd<br>

    <form id="mainForm" action="your-submit-action-url" method="post">
        <!-- Your form fields go here -->
        <input type="submit" value="Submit" onclick="showPopup(); return false;">
    </form>

    <!-- Popup overlay and content -->
    <div id="overlay"></div>
    <div id="popup">
        <span id="closeBtn" onclick="hidePopup()">&times;</span>
        <h2>Popup Form</h2>
        <form id="popupForm" action="your-popup-submit-action-url" method="post">
            <!-- Your popup form fields go here -->
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        function showPopup() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
            document.body.style.overflow = 'hidden'; // Add this line
        }

        function hidePopup() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
            document.body.style.overflow = 'auto'; // Add this line
        }
    </script>
</body>

</html>
