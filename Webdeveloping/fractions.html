<html>
<head>
	<style type="text/css">
		.frac {
		    display: inline-block;
		    position: relative;
		    vertical-align: middle;
		    letter-spacing: 0.001em;
		    text-align: center;
		}
		.frac > span {
		    display: block;
		    padding: 0.1em;
		}
		.frac span.bottom {
		    border-top: thin solid black;
		}
		.frac span.symbol {
		    display: none;
		}
	</style>
</head>
<body>
	1 <div class="frac">
    <span>1</span>
    <span class="symbol">/</span>
    <span class="bottom">2</span>
</div>
</body>
</html>
