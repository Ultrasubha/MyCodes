<html>
<head>
<title>Calculator</title>
</head>

<body>
<div id="result"></div>
</body>
<script>
var object1 = {
name: "piyush",
course: "B.Tech",
getdetails: function () {
return this.name + " " + this.course;
},
};
document.write(object1.getdetails());
document.getElementById("result").innerHTML = object1.course;
</script>
</html>
